version: 2
jobs:
  auth:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Running auth
          command: |
            venv\Scripts\activate
            py -3 auth.py
  test:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout          
      - run:
          name: running test
          command: |
            venv\Scripts\activate
            py -3 test.py
      - store_artifacts:
          path: test-reports/
          destination: sprint3
workflows:
  version: 2
  build:
    jobs:
      - auth
      - test