<!DOCTYPE html>

<html>
  <head>
    <title>Compose a new email</title>
  </head>
  <body>
    <a href="/inbox">Abandon draft and return to inbox<br></a>
    <form action = "#" method = "post">
      <p><b>To:</b> <input type="text" name="to" /></p>
      <p><b>Subject:</b> <input type="text" name="subject" /></p>
      <p><textarea name="body" cols="50" rows="10"></textarea></p>

      <p><input type="submit" value="Send Email" /></p>
    </form>

  </body>
</html>
